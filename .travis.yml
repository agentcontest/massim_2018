sudo: false
dist: trusty

language: java

jdk:
- oraclejdk8
node_js:
- node

install: npm install -g gulp-cli
before_script: cd monitor && npm install && gulp && cd ..
script: mvn package

deploy:
  provider: releases
  api_key:
    secure: 
  file: target/massim-*.tar.gz
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: agentcontest/massim
    branch: master
